    /* Marquee styles */
    .marquee {
      width: 100%;
      overflow: hidden;
      background-color: black;

      margin-top: -50px;
    }
  
    .marquee-content {
      display: inline-block;
      padding-right: 50px;
      position: relative;
    }
  
    .marquee-content::after {
      content: " \2605";
      position: absolute;
      padding-right: 10px;
      right: 0;
      top: 0;
    }
  
    .marquee-wrapper {
      display: inline-block;
      animation: marquee 15s linear infinite;
    }
  
    .marquee-wrapper:hover {
      animation-play-state: paused;
    }
  
    .marquee-wrapper:hover .marquee-content:nth-child(even) {
      animation-play-state: running;
    }
  
    @keyframes marquee {
      0% {

      }
      100% {
        transform: translateX(-100%);
      }
    }
